[package]
name = "v2r2"
version = "0.1.0"
authors = ["Andrew J. Stone <andrewstone@vmware.com>"]

[dependencies]
libc = "0.1"
rustc-serialize = "0.3"
time = "*"
uuid = "0.1"
rand = "0.3"
rmp-serialize = "0.7"
slog = {version = "1", features = ["max_level_trace"]}
slog-stdlog = "1"
slog-term = "1.1"
slog-envlogger = "0.5"

amy = { path = "../amy"}
fsm = { path = "../fsm" }
orset = { path = "../orset"}
rabble = { path = "../rabble"}

[dev-dependencies]
assert_matches = "1.0"

[[bin]]
name = "v2r2"
path = "src/bin/v2r2.rs"
test = false

[[bin]]
name = "v2r2-admin"
path = "src/bin/v2r2-admin.rs"
test = false

[[bin]]
name = "devconfig"
path = "src/bin/devconfig.rs"
test = false
